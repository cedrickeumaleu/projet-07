                        </div>

                                <i class="fa-solid fa-magnifying-glass"></i>

                            </div>
                            <ul class="dropdown-menuListe2">

                        </div>

                                <i class="fa-solid fa-magnifying-glass"></i>

                                <i class="closeBtn"></i>
                            </div>
                            <ul class="dropdown-menuListe3">
